<!-- hotels.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5e72e4;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #5e72e4;
        }

        .hotel {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #5e72e4;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotels</h1>
    </header>

    <section>
        <!-- Display hotels specific to the "Hotels" category -->
        {% for hotel in hotels %}
            <div class="hotel">
                <h2>{{ hotel.shop_name }}</h2>
                <p><strong>Location:</strong> {{ hotel.location }}</p>
                <p><strong>Contact:</strong> {{ hotel.contact }}</p>
            </div>
        {% endfor %}
    </section>

    <footer>
        &copy; 2024 Your Hotel App
    </footer>
</body>
</html>
