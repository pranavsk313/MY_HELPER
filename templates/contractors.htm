<!-- contractors.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffa500;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffa500;
        }

        .contractor {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0e68c;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #ffa500;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contractors</h1>
    </header>

    <section>
        <!-- Display contractor-specific information -->
        {% for contractor in contractors %}
            <div class="contractor">
                <h2>{{ contractor.shop_name }}</h2>
                <p><strong>Location:</strong> {{ contractor.location }}</p>
                <p><strong>Contact:</strong> {{ contractor.contact }}</p>
            </div>
        {% endfor %}
    </section>

    <footer>
        &copy; 2024 Your Contractors App
    </footer>
</body>
</html>
