<!-- home_decor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00ced1;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #00ced1;
        }

        .decor {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e0ffff;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #00ced1;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Decor</h1>
    </header>

    <section>
        <!-- Display home decor-specific information -->
        {% for decor in home_decor %}
            <div class="decor">
                <h2>{{ decor.shop_name }}</h2>
                <p><strong>Location:</strong> {{ decor.location }}</p>
                <p><strong>Contact:</strong> {{ decor.contact }}</p>
            </div>
        {% endfor %}
    </section>

    <footer>
        &copy; 2024 Your Home Decor App
    </footer>
</body>
</html>
