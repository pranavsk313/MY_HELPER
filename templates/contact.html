<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact Us</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{{url_for('static',filename = 'assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css')}}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{url_for('static',filename ='assets/css1/style.css')}}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				{% with messages = get_flashed_messages() %}  
         {% if messages %}  
               {% for message in messages %}  
               <div class="alert alert-danger" role="alert">
                <center>{{message}}</center>
               </div>
               {% endfor %}  
         {% endif %}  
      {% endwith %}  
				<form action="/contact" method="post">
					<h3>Contact Us</h3>
					<label class="form-group">
						<input type="text" class="form-control" name="name" id="name"  required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="email" class="form-control" name="email" id="email" required>
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
          <label class="form-group">
            <input type="text" class="form-control" name="subject" id="subject"  required>
            <span for="">Your Subject</span>
            <span class="border"></span>
          </label>
					<label class="form-group" >
						<textarea name="message" id="message" class="form-control" required></textarea>
						<span for="">Your Message</span>
						<span class="border"></span>
					</label>
					 <button type="submit" onclick="myFunction()" value="contact" class="btn btn-success btn-lg mb-1">Submit</button>
					   <a href="/" class="signup-image-link">Back</a>
                
                <script>
                  function myFunction() {
                    alert("Your message is sucessfully submitted");
                  }
                </script>
				</form>
			</div>
		</div>
		
	</body>
</html>
